<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>受講生情報一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td>
      <a th:href="@{/updateStudent/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.name}">山田太郎
      </a>
    </td>

    <td th:text="${studentDetail.student.kanaName}">ヤマダタロウ</td>
    <td th:text="${studentDetail.student.nickname}">タロー</td>
    <td th:text="${studentDetail.student.email}">taro@example.com</td>
    <td th:text="${studentDetail.student.area}">東京</td>
    <td th:text="${studentDetail.student.age}">20</td>
    <td th:text="${studentDetail.student.sex}">男性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
    <td>
      <input type="checkbox"
             th:attr="checked=${studentDetail.student.canceled == true} ? 'checked' : null"
             disabled />
    </td>

  </tr>
  </tbody>

</table>
</body>
</html>
