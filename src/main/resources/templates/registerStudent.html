<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>
  <div>
    <div>
      <label for="kanaName">カナ名:</label>
      <input type="text" id="kanaName" th:field="*{student.kanaName}" />
    </div>
    <div>
      <label for="nickname">ニックネーム:</label>
      <input type="text" id="nickname" th:field="*{student.nickname}" required/>
    </div>
    <div>
      <label for="email">メールアドレス:</label>
      <input type="text" id="email" th:field="*{student.email}" required/>
    </div>
    <div>
      <label for="area">地域:</label>
      <input type="text" id="area" th:field="*{student.area}" required/>
    </div>
    <div>
      <label for="age">年齢:</label>
      <input type="text" id="age" th:field="*{student.age}" />
    </div>
    <div>
      <label for="sex">性別:</label>
      <input type="text" id="sex" th:field="*{student.sex}" required/>
    </div>
    <div>
      <label for="remark">備考:</label>
      <input type="text" id="remark" th:field="*{student.remark}" />
    </div>
    <div th:each="course, stat : ${studentDetail.studentCourses}">
      <label>受講コース名：</label>
      <input type="text" th:field="*{studentCourses[__${stat.index}__].courseName}" />
    </div>

    <button type="submit">登録</button>
  </div>


</form>
</body>
</html>
